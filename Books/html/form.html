<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Библиотека</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/style/style.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="bookslist col-md-8">
			<h3>Список книг</h3>
			<span id="booksCount"></span>
			<hr>
			<div class="row bookslist-row"></div>
		</div>
		<div class="filter col-md-3">
			<h3>Фильтр</h3>
			<form method="post">
				<p><b>Название</b><br><input type="text" id="bookName"></p>
				<p><details class="genres"></details></p>
				<p><details class="authors"></details></p>
				<input type="submit" name="submit" class="btn btn-primary">
			</form>
			<br><hr><br>
			<span>Номера страниц для парсинга через любые символы:</span><br>
			<input type="text" class="pages"><br>
			<button id="upd_db" class="btn btn-danger">Обновить базу</button>
		</div>
	</div>
</div>
</body>
</html>
